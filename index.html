<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <title>YouTube Browser</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google API Javasript library -->
    <script src="https://apis.google.com/js/client.js"></script>
    
    <!-- IE required polyfills (in this exact order) -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/prod/src/testing/shims_for_IE.js"></script>
    
    <!-- Angular 2 polyfills -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <!--<script src="https://code.angularjs.org/2.0.0-beta.8/angular2-polyfills.js"></script>-->
    
    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <!--<script src="https://code.angularjs.org/tools/system.js"></script>-->
    
    <!-- -->
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <!--<script src="https://code.angularjs.org/2.0.0-beta.8/Rx.js"></script>-->
    
    <!-- [Dev] Load TypeScript library -->
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <!--<script src="https://npmcdn.com/typescript@1.8.2/lib/typescript.js"></script>-->
    
    <!-- [Dev] Angular 2 -->
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <!--<script src="https://code.angularjs.org/2.0.0-beta.8/angular2.dev.js"></script>-->
    
    <!-- [Prod] Angular 2 -->
    <!--<script src="node_modules/angular2/bundles/angular2.min.js"></script>-->
    <!--<script src="https://code.angularjs.org/2.0.0-beta.8/angular2.min.js"></script>-->
    
    <!-- [Dev] Angular 2 Router library -->
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <!--<script src="https://code.angularjs.org/2.0.0-beta.8/router.dev.js"></script>-->

    <!-- [Prod] Angular 2 Router library -->
    <!--<script src="node_modules/angular2/bundles/router.min.js"></script>-->
    
    
    <!-- Load application with SystemJS -->
    <script>
      var DEBUG = false;
    
      //use transpiler in DEBUG mode
      if (DEBUG) {
        System.config({
          transpiler: 'typescript', 
          typescriptOptions: { emitDecoratorMetadata: true }, 
          packages: {'src': {defaultExtension: 'ts'}} 
        });
      }
      //in production mode, use the pre-compiled .js files?
      else {
        System.config({
          packages: { 'src': {format: 'register', defaultExtension: 'js'} }
        });
      }
      
      //bootstrap the Angular application
      System.import('src/main')
        .then(null, console.error.bind(console));
    </script>
  </head>
  <body>
    <youtube-browser>Loading...</youtube-browser>
  </body>
</html>
